{% extends "base_generic.html" %}

{% block title %}
    <title>Books | Local Library</title>
{% endblock %}

{% block content %}
    <h1>Books</h1>
    <p><a href="{% url 'book-create' %}">Add a book</a></p>
    <p>The library has the following {{ num_books}} books available:</p>
    <ul>
        {% for book in books %}
          <li>
            <em>
              <a href="{{ book.get_absolute_url }}">
                {{ book.title }}
              </a>
            </em> 
            by {{ book.author }}
          </li>
        {% endfor %}
      </ul>
{% endblock %}
